<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Estimator and Tracker AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #200;
            color: white;
            overflow: hidden;
        }

        .landing-page, .main-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            animation: fadeIn 2s ease-in;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            color: #FF4D4D;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            z-index: 2;
        }

        .button {
            background-color: #FF4D4D;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s ease, background-color 0.3s ease;
            z-index: 2;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #FF3333;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .hidden {
            display: none;
        }

        .floating {
            position: absolute;
            animation: floatingShapes 6s infinite alternate ease-in-out;
            border-radius: 50%;
            z-index: 1;
        }

        @keyframes floatingShapes {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-30px); }
        }

        .floating1 { top: 20%; left: 10%; width: 50px; height: 50px; background-color: rgba(255, 128, 128, 0.8); }
        .floating2 { top: 50%; left: 70%; width: 75px; height: 75px; background-color: rgba(255, 51, 51, 0.8); }
        .floating3 { top: 80%; left: 30%; width: 100px; height: 100px; background-color: rgba(255, 102, 102, 0.8); }

        .main-page {
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
        }

        .dark-mode {
            background-color: #111;
            color: #ddd;
        }

        .upload-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 2;
        }

        .title {
            font-size: 3.5em;
            color: #FF4D4D;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="landing-page" id="landingPage">
        <h1 class="title">Calorie Estimator and Tracker AI</h1>
        <button class="button" onclick="startApp()">Start</button>
        <div class="floating floating1"></div>
        <div class="floating floating2"></div>
        <div class="floating floating3"></div>
    </div>

    <div class="main-page hidden" id="mainPage">
        <h1 class="title">Calorie Estimator</h1>
        <p>Upload or Take a Photo</p>
        <div class="upload-buttons">
            <input type="file" accept="image/*" capture="camera" id="imageInput" onchange="uploadPhoto()" style="display:none;">
            <button class="button" onclick="document.getElementById('imageInput').click();">Take a Photo</button>
            <button class="button" onclick="document.getElementById('imageInput').click();">Upload from Camera Roll</button>
        </div>
        <button class="button" onclick="estimateCalories()">Estimate Calories</button>
        <p id="caloriesLog"></p>
    </div>

    <script>
        const consumerKey = '735c89eaf27e473baf5589c77fdd3cee'; // Your Client ID
        const consumerSecret = '26a3d04f97dd41f68bab3d124a3dc4b9'; // Your Client Secret
        let dailyCalories = 0;

        function startApp() {
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
        }

        function uploadPhoto() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];

            if (file) {
                // Automatically call estimateCalories after photo upload
                estimateCalories(file);
            }
        }

        async function estimateCalories(file) {
            try {
                // Create a FormData object to send the image
                const formData = new FormData();
                formData.append('image', file);

                // Example endpoint URL for FatSecret (please adjust according to API documentation)
                const apiUrl = 'https://platform.fatsecret.com/rest/server.api';

                // Set up request options
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${consumerKey}:${consumerSecret}`,
                    },
                    body: formData
                });

                // Check if the request was successful
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Parse the JSON response
                const data = await response.json();

                // Simulate getting calories from the response
                const estimatedCalories = Math.floor(Math.random() * 500 + 100); // Replace with actual value from API response

                alert(`Estimated Calories: ${estimatedCalories} kcal`);

                // Log calories to daily total
                logCalories(estimatedCalories);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                alert('Error estimating calories. Please try again.');
            }
        }

        function logCalories(calories = 0) {
            dailyCalories += calories;
            document.getElementById('caloriesLog').innerText = `Total Calories Today: ${dailyCalories} kcal`;
        }
    </script>
</body>
</html>
